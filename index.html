<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Sort!</title>
    <link rel="icon" href="/images/algorithm-icon.svg" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="info-container">
        <h1 class="title">Sorting Visualizer</h1>
        <div class="personal-info">
          <span class="tribute">Designed & Coded by Zihan in California</span>
          <a href="https://github.com/zhao-zihan/sorting-algorithm-visualizer"
            ><img
              class="github-icon"
              src="/images/github-fill.svg"
              alt="Zihan's github icon"
          /></a>
        </div>
      </div>
      <div class="algos-container">
        <select class="algos">
          <option class="algo bubble" value="bubble">Bubble Sort</option>
          <option class="algo selection" value="selection">
            Selection Sort
          </option>
          <option class="algo insertion" value="insertion">
            Insertion Sort
          </option>
          <option class="algo merge" value="merge">Merge Sort</option>
          <option class="algo quick" value="quick">Quick Sort</option>
          <option class="algo heap" value="heap">Heap Sort</option>
        </select>
      </div>

      <div class="slider-container">
        <div class="slider-sub-container speed-container">
          <span class="slider-text speed-text">Sorting Speed</span>
          <div class="wrapper">
            <input
              type="range"
              id="speed-slider"
              class="slider"
              min="1"
              max="5"
              value="3"
              step="1"
            />
            <span class="speed-value">5</span>
          </div>
        </div>
        <div class="slider-sub-container size-container">
          <span class="slider-text size-text">Array Size</span>
          <div class="wrapper">
            <input
              type="range"
              id="speed-slider"
              class="slider"
              min="20"
              max="100"
              value="50"
              step="1"
            />
            <span class="size-value">100</span>
          </div>
        </div>
      </div>
      <div class="action-buttons">
        <button class="new-btn">
          New Arrays
          <img class="cycle-icon" src="images/cycle.svg" alt="Cycle icon" />
        </button>
        <button class="sort-btn">Let's Sort!</button>
      </div>
    </nav>
    <main class="visualizer-container">
      <div class="complexity">
        <div class="time-complexity">
          <h2 class="complexity-title">TIME COMPLEXITY</h2>
          <div class="time-worst">
            Worst Case:
            <span class="time-worst-text"></span>
          </div>
          <div class="time-average">
            Average Case:
            <span class="time-average-text"></span>
          </div>
          <div class="time-best">
            Best Case:
            <span class="time-best-text"></span>
          </div>
        </div>
        <div class="space-complexity">
          <h2 class="complexity-title">SPACE COMPLEXITY</h2>
          <div class="space-worst">
            Worst Case: <span class="space-worst-text"></span>
          </div>
        </div>
      </div>
      <div class="arrays"></div>
      <div class="code-trace"></div>
    </main>
  </body>
</html>
